
<div class="loader">
    <img id="loader-flower" src="custom/loader/ic_load_flower.png" alt="">
    <img id="loader-bubble" src="custom/loader/ic_load_bubbles.png" alt="">
</div>


<style>

    .loader  {
        /* To fix issue on some pcs */
        backface-visibility: hidden;

        position: relative;
        width: 100%;
        height: 100%;
        background-color: rgba(239,39,99,0.08);
    }

    #loader-flower, #loader-bubble {

        width: 90px;
        height: 90px;

        position: absolute;

        /* Centralizing the headingBox in the center of parent */
        top: 50%;
        left:50%;

        margin-left: -45px;
        margin-top: -45px;
        /* transform: translate(-50%, -50%); */

    }

    #loader-flower {
        /* You can also throw a delay here at the end */
        animation: rotate 3s linear infinite;
    }

    #loader-bubble {

        width: 120px;
        height: 120px;

        margin-left: -60px;
        margin-top: -60px;

        animation: bounceIn 6s linear infinite;
    }

    @keyframes rotate{
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(100deg);
        }

        80% {
            transform: rotate(280deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale3d(0.3, 0.3, 0.3);
        }

        20% {
            opacity: 0.5;
        }

        25% {
            opacity: 1;
            transform: scale3d(0.3, 0.3, 0.3);
        }

        40% {
            opacity: 0.8;
            transform: scale3d(0.8, 0.8, 0.8);
        }

        65% {

            transform: scale3d(1.1, 1.1, 1.1);
        }

        70% {
            opacity: 0;
            transform: scale3d(1.25, 1.25, 1.25);
        }

        100% {
            opacity: 0;
            transform: scale3d(1.3, 1.3, 1.3);
        }
    }

</style>
