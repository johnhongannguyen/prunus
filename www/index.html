<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>Prunus</title>


    <style>

    html, body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    .app {
        position: relative;
        width: 100%;
        height: 100%;
    }

    #map {
        position: absolute;
        width: 100%;
        height: 100%;
    }

    .content {
        bottom: 0px;
        right:0px;
        position: absolute;
        margin-bottom: 40px;
        margin-right: 20px;
    }

    </style>
</head>

<body>
    <div class="app">
        <div id="map">
            <!-- Google map will be added here programmatically. -->
        </div>

        <div class="content">
            <button onclick="myLocation()">My location</button>
            <button onclick="getTreesAround()">Get trees around</button>
        </div>
    </div>


    <div id="init-preferences">
        <!-- html & JS initialization code will be added here programmatically. -->
    </div>
</body>

<script src="js/jquery.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/tree-crud.js"></script>
<script type="text/javascript" src="js/tree-location-service.js"></script>

<script src="https://cdn.firebase.com/libs/geofire/5.0.1/geofire.min.js"></script>
<script src="https://unpkg.com/rsvp@3.1.0/dist/rsvp.min.js"></script>

<!-- This script configures the map. The map is added dinamically. -->
<script type="text/javascript" src="js/maps.js"></script>

<script type="text/javascript">
    app.initialize();
</script>

</html>
